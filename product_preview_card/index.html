<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <title>Frontend Mentor | Product preview card component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <div class="card_unit">
    <img class='img_desktop' src="./images/image-product-desktop.jpg" alt="">
    <img class='img_mobile' src="./images/image-product-mobile.jpg" alt="">
    <div class="card_text">
      <h3 class="product_type">Perfume</h3>
      <h2 class="product_name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description"> 
      A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.
      <br>
      <span class="salesprice">$149.99</span>
      <span class="origprice">$169.99</span>
      </p>
      <button class="add_to_cart_button"> <i class="fa-solid fa-cart-shopping"></i>  Add to Cart</button>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Nikita Kolesnichenko</a>.
  </div>
</body>
</html>
